<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::#pageStyles}, ~{::section})}"
>
  <head>
    <title>Login</title>
    <th:block id="pageStyles">
    </th:block>
  </head>
  <body>
    <section>
      <h1 class="font-medium mb-4">Login</h1>
      <div th:if="${param.error}" class="warning-bar">
        Invalid email or password. Please try again.
      </div>
      <div th:if="${param.logout}" class="success-bar">
        You have been logged out.
      </div>
      <form th:action="@{/login}" method="post">
        <div class="field">
          <label for="username">Email</label>
          <input
            type="text"
            id="username"
            name="username"
            autocomplete="username"
            required
          />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
          />
        </div>
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="actions" style="margin-top: 8px">
          <button type="submit">Login</button>
          <a th:href="@{/signup}" style="margin-left: 8px">Sign Up</a>
        </div>
      </form>
    </section>
  </body>
</html>
